<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<style>
    input{
        margin: 10px 0;
    }
    #upload{
        margin-top: 10px;
    }
</style>
<body>
        <form id="uploadForm" enctype="multipart/form-data">
            管理员电话：<input  value="18611464898" name="admin_phone" id="admin_phone"><br>
            商品名称：<input value="华为" name="goods_name" id="goods_name"><br>
            存储容量和价格：<input name="capacity_and_price" value="4G+128G  5000元" id="capacity_and_price"><br>
            图片：<input type="file" name="file" id="file"><br>
        </form>
        <button   id="upload">上传文件</button>
    <script>
        $(function () {
            $('#upload').click(function () {
                var formData = new FormData($('#uploadForm')['0']);
                $.ajax({
                    type:"post",
                    // url:'http://www.test.com/api/GoodsTemp/add_goods',
                    url:'http://www.lcpsy.cn/test/public/index.php/api/GoodsTemp/add_goods',
                    data:formData,
                    cache:false,
                    processData:false,
                    contentType:false,
                }).success(res=>{
                    console.log(res);
                }).error(err=>{
                    console.log("上传失败");
                })
            })
        })
    </script>
</body>

</html>
